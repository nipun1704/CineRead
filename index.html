<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineRead - Movie & Book Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <button id="themeToggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <h1><i class="fas fa-film"></i> CineRead</h1>
            <p class="subtitle">Discover books based on your favorite movies</p>
        </header>

        <div class="trending-section">
            <div class="carousel">
                
                <div id="trendingMovies" class="carousel-content"></div>
            </div>
        </div>
        <div class="search-section">
            <div class="search-filters">
                <div class="search-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="movieInput" placeholder="Search for a movie...">
                </div>
                <select id="yearFilter" class="filter">
                    <option value="">Year</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value="2010">2010</option>
                </select>
                <select id="ratingFilter" class="filter">
                    <option value="">Rating</option>
                    <option value="8">8+ ⭐</option>
                    <option value="7">7+ ⭐</option>
                    <option value="6">6+ ⭐</option>
                </select>
            </div>
            <button id="searchBtn"><i class="fas fa-search"></i> Search</button>
            <button id="surpriseBtn"><i class="fas fa-random"></i> Surprise Me!</button>
        </div>

        <div class="results-container">
            <div id="loadingIndicator" class="loading-indicator hidden">
                <div class="spinner"></div>
                <p>Finding matches...</p>
            </div>

            <div class="movie-card" id="movieCard">
                <h2><i class="fas fa-film"></i> Movie Details</h2>
                <div id="movieDetails"></div>
            </div>

            <div class="book-card" id="bookCard">
                <h2><i class="fas fa-book"></i> Book Recommendations</h2>
                <div id="bookDetails"></div>
            </div>
        </div>
    </div>
    <footer>
        <p>Made with <i class="fas fa-heart"></i> for movie and book lovers</p>
    </footer>
    <script src="https://www.googleapis.com/books/v1/volumes?callback=onGoogleBooksLoad"></script>
    <script src="script.js"></script>
</body>
</html>
